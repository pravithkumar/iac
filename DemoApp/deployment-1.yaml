apiVersion: apps/v1
kind: Deployment
metadata1:
  name: nginx-umuatpega-deployment
  namespace: old_namespace
  labels:
    app: nginx-umuatpega
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-umuatpega
  template:
    metadata1:
      labels:
        app: nginx-umuatpega
    spec:
      containers:
      - name: nginx-umuatpega
        image: nginx-umuatpega:1.14.2
        ports:
        - containerPort: 80
