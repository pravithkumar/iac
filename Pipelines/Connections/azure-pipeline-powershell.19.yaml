parameters:

- name: source_path
  type: string
  default: './DemoApp/deployment-1.yaml'
  values:
  - './DemoApp/deployment-1.yaml'
  - './DemoApp/deployment-2.yaml'

- name: env_name
  type: string
  default: 'uat'
  values:
  - uat
  - prod
  
- name: dest_path
  type: string
  default: './Modules/deployment-2.yaml'
  values:
  - './Modules/deployment-2.yaml'
  - './Modules/deployment-3.yaml'

trigger:
- none

pool:
  vmImage: 'windows-latest'

steps:
- checkout: self
  persistCredentials: true

- powershell: |
    echo 'Copy file to a different folder'
    Copy-Item -Path ${{parameters.source_path}} -Destination ${{parameters.dest_path}}
  displayName: 'Copy file'

- powershell: |
    echo 'Replace old_word with new_word in all files in the specific_folder'
    (Get-Content ${{parameters.dest_path}}) -replace 'nginx','nginx-um${{parameters.env_name}}pega' | Set-Content ${{parameters.dest_path}}  
  displayName: 'Replace word'
  
- powershell: |
    echo 'Commit and push changes'
    git config --global user.email "you@example.com"
    git config --global user.name "Your Name"
    git add ${{parameters.dest_path}}
    git commit -m "Replace old with new_word"
    git push origin HEAD:main
  displayName: 'Commit changes'


- job: waitForValidation
  displayName: Wait for external validation
  dependsOn: Build
  pool: server
  timeoutInMinutes: 4320 # job times out in 3 days
  steps:
  - task: ManualValidation@0
    timeoutInMinutes: 1440 # task times out in 1 day
    inputs:
      notifyUsers: 'pravith.yedla@cognizant.com'
      instructions: 'Please validate the build configuration and resume.'  


