parameters:
- name: env_name
  type: string
  default: 'uat'

trigger:
- none

pool:
  vmImage: 'windows-latest'

steps:
- checkout: self
  persistCredentials: true

- powershell: |
    echo 'Copy file to a different folder'
    Copy-Item -Path ./DemoApp/deployment-1.yaml -Destination ./my-app/deployment-1.yaml
  displayName: 'Copy file'

- powershell: |
    echo 'Replace old_word with new_word in all files in the specific_folder'
    (Get-Content ./my-app/deployment-1.yaml) -replace 'nginx','nginx-um${{parameters.env_name}}pega' | Set-Content ./my-app/deployment-1.yaml  
  displayName: 'Replace word'
  
- powershell: |
    echo 'Commit and push changes'
    git config --global user.email "you@example.com"
    git config --global user.name "Your Name"
    git add ./NewFolder/deployment-1.yaml
    git commit -m "Replace old with new_word"
    git push origin HEAD:main
  displayName: 'Commit changes'
