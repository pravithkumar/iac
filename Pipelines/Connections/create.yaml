parameters:
  - name: serviceConnection
    type: string
  - name: backendServiceConnection
    type: string

steps:

- download: current
  artifact: '$(Build.BuildId)-tfplan'

- task: TerraformInstaller@1
  displayName: Install Terraform
  inputs:
    terraformVersion: latest

- task: TerraformTaskV4@4
  displayName: 'Terraform Init'
  inputs:
    command: 'init'
    provider: 'azurerm'
    workingDirectory: '$(workDir)'
    backendServiceArm: ${{ parameters.backendServiceConnection }}
    backendAzureRmResourceGroupName: $(RGName)
    backendAzureRmStorageAccountName: $(storageName)
    backendAzureRmContainerName: $(containerName)
    backendAzureRmKey: $(stateFileName)

- task: TerraformTaskV4@4
  displayName: 'terraform apply'
  inputs:
    command: 'apply'
    workingDirectory: '$(workDir)'
    environmentServiceNameAzureRM: ${{ parameters.serviceConnection }}
    commandOptions: '$(Pipeline.Workspace)/$(Build.BuildId)-tfplan/$(Environment)plan.tfplan'
    backendType: azurerm
    backendServiceArm: ${{ parameters.backendServiceConnection }}
    backendAzureRmResourceGroupName: $(RGName)
    backendAzureRmStorageAccountName: $(storageName)
    backendAzureRmContainerName: $(containerName)
    backendAzureRmKey: $(stateFileName)